

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1c79c4, #338783, #2082d3, #38918d);  /* Color de fondo de la página */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: linear-gradient(135deg, #38B2AC, #4299E1);  /* Degradado de colores turquesa y azul */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);  /* Sombra */
            width: 320px;
            text-align: left;
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 95%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0d5486;
            color: white;
            border: none;
            border-radius: 7px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0c3756;
        }

        .login-container .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <form action="{{ url_for('login.login') }}"  method="POST"  onsubmit="return validarCredenciales();">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <input type="submit" value="Iniciar Sesión">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <script>
            function validarCredenciales() {
                // Definir usuario y contraseña correctos
                const usuarioCorrecto = "KEILA";
                const contrasenaCorrecta = "12345678";

                // Obtener valores ingresados
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // Validar credenciales
                if (username === usuarioCorrecto && password === contrasenaCorrecta) { 
                    // Redirigir a otra página si es necesario
                    window.location.href = "{{ url_for('vista.vistaIndex') }}";
                } else {
                    alert("Usuario o contraseña incorrectos.");
                }

                return false; // Evita el envío del formulario
            }
        </script>
    </div>
</body>
</html>
