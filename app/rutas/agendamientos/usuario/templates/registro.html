
{% extends 'base.html' %}

{% block titulo %}
Registrar Usuario
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Registrar Nuevo Usuario</h3>

    <!-- Tarjeta para el formulario de registro -->
    <div class="card">
        <div class="card-header">
            <h4>Información del Usuario</h4>
        </div>
        <div class="card-body">
            <form id="formRegistrarUsuario">
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label for="txtEmail">Email:</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="Ingrese el email" required>
                </div>
                <div class="form-group">
                    <label for="txtPassword">Contraseña:</label>
                    <input type="password" class="form-control" id="txtPassword" placeholder="Ingrese la contraseña" required>
                </div>
                <button type="submit" class="btn btn-outline-success" id="btnRegistrar">Registrar</button>
            </form>
        </div>
    </div>

    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $(document).ready(function() {
        $('#formRegistrarUsuario').on('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            const nombre = $('#txtNombre').val();
            const email = $('#txtEmail').val();
            const password = $('#txtPassword').val();

            fetch('/api/v1/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    nombre: nombre,
                    email: email,
                    password: password 
                })
            })
            .then(resp => resp.json())
            .then(data => {
                if (data && !data.error && data.success) {
                    $('#rowAlerta').removeClass('d-none');
                    $('#mostrarAlerta').text(data.success);
                    $('#formRegistrarUsuario')[0].reset(); // Resetear el formulario
                } else {
                    Swal.fire(data.error || "Error al registrar el usuario.");
                }
            })
            .catch(err => {
                console.error(err);
                Swal.fire("Error", "Ocurrió un error al registrar el usuario.", "error");
            });
        });
    });
</script>
{% endblock %}
