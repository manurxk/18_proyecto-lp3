{% extends 'base.html' %}

{% block titulo %}
Formulario Agregar Persona
{% endblock %}

{% block contenido %}
<form id="formAgregarPersona">
    <div class="form-group">
        <label for="txtNombre">Nombre:</label>
        <input type="text" class="form-control" placeholder="Ingrese su nombre" id="txtNombre" required>
    </div>
    <div class="form-group">
        <label for="txtApellido">Apellido:</label>
        <input type="text" class="form-control" placeholder="Ingrese su apellido" id="txtApellido" required>
    </div>
    <div class="form-group">
        <label for="txtCedula">Cedula:</label>
        <input type="text" class="form-control" placeholder="Ingrese sus numero de cedula" id="txtCedula" required>
    </div>
    <div class="form-group">
      <label for="TxtFechanac">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="Fechanac">
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
{% endblock %}
