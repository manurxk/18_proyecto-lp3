{% extends 'base.html' %}

{% block titulo %}
Formulario Agregar Día de la Semana
{% endblock %}

{% block contenido %}
<form id="diaForm" action="/dias" method="POST" onsubmit="return validarFormulario()">
    <!-- Campo de selección para los días de la semana -->
    <div class="form-group">
        <label for="dia">Seleccione un día de la semana:</label>
        <select class="form-control" id="dia" name="descripcion" required>
            <option value="">Seleccione un día</option>
            <option value="LUNES">Lunes</option>
            <option value="MARTES">Martes</option>
            <option value="MIÉRCOLES">Miércoles</option>
            <option value="JUEVES">Jueves</option>
            <option value="VIERNES">Viernes</option>
            <option value="SÁBADO">Sábado</option>
            <option value="DOMINGO">Domingo</option>
        </select>
        <div class="invalid-feedback" id="feedbackDia">
            Por favor, seleccione un día válido.
        </div>
    </div>

    <!-- Checkbox para recordar la selección (opcional) -->
    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Recordar mi selección
        </label>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<!-- Validación con JavaScript -->
<script>
    function validarFormulario() {
        var diaSeleccionado = document.getElementById('dia').value;
        var feedback = document.getElementById('feedbackDia');

        // Si no se selecciona un día válido, mostrar mensaje de error
        if (diaSeleccionado === "") {
            feedback.style.display = "block";  // Muestra el mensaje de feedback
            return false;  // Impide el envío del formulario
        } else {
            feedback.style.display = "none";  // Oculta el mensaje de feedback
            return true;  // Permite el envío del formulario
        }
    }
</script>
{% endblock %}
