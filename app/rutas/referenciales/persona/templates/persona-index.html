{% extends 'base.html' %}

{% block titulo %}
Personas
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Personas</h3>

    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-outline-success" id="btnAgregar">Agregar</button>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="tbl">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="modalFormulario">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="txtIdPersona">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Nombre" id="txtNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="txtApellidos">Apellidos:</label>
                        <input type="text" class="form-control" placeholder="Ingrese sus Apellidos" id="txtApellidos" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax: '/api/v1/personas',
      columns: [
        { data: 'id' },
        { data: 'nombre' },
        { data: 'apellidos' },
        { data: function(row) {
            return `
              <button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id}">Editar</button>
              <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id}">Eliminar</button>`;
          }
        }
      ]
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function() {
      $('#modalTitle').text("Agregar una Persona");
      $('#txtIdPersona').val("");
      $('#txtNombre').val("");
      $('#txtApellidos').val("");
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idPersona = $('#txtIdPersona').val();
      const nombre = $('#txtNombre').val();
      const apellidos = $('#txtApellidos').val();
      const tabla = $('#tbl').DataTable();

      const method = idPersona ? 'PUT' : 'POST';
      const url = idPersona ? `/api/v1/personas/${idPersona}` : `/api/v1/personas`;

      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nombre, apellidos })
      })
      .then(resp => resp.json())
      .then(data => {
        if (data && data.success) {
          tabla.ajax.reload();
          Swal.fire("Éxito", idPersona ? "La persona ha sido actualizada correctamente." : "La persona ha sido agregada correctamente.", "success");
        } else {
          Swal.fire("Error", data.error || "Ocurrió un error al procesar la solicitud.", "error");
        }
      })
      .catch(err => {
        console.error(err);
        Swal.fire("Error", "Ocurrió un error inesperado.", "error");
      })
      .finally(() => {
        $('#modalFormulario').modal("hide");
      });
    });
  }

  const editar = () => {
    $('#tbl tbody').on('click', 'button[name="btn_editar"]', function() {
      const id = $(this).data('id');
      const tabla = $('#tbl').DataTable();

      fetch(`/api/v1/personas/${id}`)
        .then(resp => resp.json())
        .then(data => {
          if (data.success) {
            $('#modalTitle').text("Editar Persona");
            $('#txtIdPersona').val(data.data.id);
            $('#txtNombre').val(data.data.nombre);
            $('#txtApellidos').val(data.data.apellidos);
            $('#modalFormulario').modal();
          } else {
            Swal.fire("Error", data.error, "error");
          }
        })
        .catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error inesperado.", "error");
        });
    });
  }

  const eliminar = () => {
    $('#tbl tbody').on('click', 'button[name="btn_eliminar"]', function() {
      const id = $(this).data('id');
      const tabla = $('#tbl').DataTable();

      Swal.fire({
        title: '¿Estás seguro?',
        text: "¡No podrás recuperar este registro!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, eliminar'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/personas/${id}`, {
            method: 'DELETE'
          })
          .then(resp => resp.json())
          .then(data => {
            if (data.success) {
              tabla.ajax.reload();
              Swal.fire("Eliminado", "La persona ha sido eliminada correctamente.", "success");
            } else {
              Swal.fire("Error", data.error || "Ocurrió un error al procesar la solicitud.", "error");
            }
          })
          .catch(err => {
            console.error(err);
            Swal.fire("Error", "Ocurrió un error inesperado.", "error");
          });
        }
      });
    });
  }

  $(function() {
    initDatatable();
    agregar();
    guardar();
    editar();
    eliminar();
  });
</script>
{% endblock %}
